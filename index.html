<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="viewport" content="width=640,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="renderer" content="webkit">
    <title>防屏蔽地址發布頁 請加入收藏夾</title>
    <style type="text/css">body { background: #fafafa; magin:0;font-size:20px;line-height:150%;font-family:Arial;} a { color: #000; text-decoration: none; } a:hover, a:focus { color: #000; text-decoration: none; } .container{margin:0 auto;} .header { margin-top: 80px; margin-bottom: 50px; text-align:center;} .header a { display:block; } .header .logo { width:200px; } .header h1 { font-size:36px; font-weight: bold; } .info .link { text-decoration: underline; } .info { background: #fff; border-radius: 4px; border: 1px solid #eee; padding: 20px; margin-bottom:15px; } .qrcode { width:100%; } .https { color: #079500; }</style></head>
  
  <body>
    <div class="container" id="container" style="width: 960px;">
      <div class="header text-center">
        <h1>提示：你访问的地址已失效，请收藏本站最新地址！</h1></div>
      <div class="info">
        <div class="row">
          <div class="col-lg-10 col-md-9 col-sm-8 text">
            <font color="#FF0000">公告：你访问的地址已失效，请收藏本站最新地址：
              <b>https://www.
                <span class="logo2">z713.com</span></b>
            </font>
            <br>
            <br>提示：您访问的地址已失效。
            <font color="#0066cc">10秒后将自动跳转到新页面</font>
            <br>请大家正确收藏本站正确地址：
            <font color="#FF0000">
              <b>https://www.
                <span class="logo2">z713.com</span></b>
            </font>
            <br>
            <br>电脑版收藏快捷键
            <font color="#FF0000">Ctrl+D</font>进行收藏
            <br>安卓手机 请在浏览器中找到 -
            <font color="#FF0000">添加书签</font>
            <br>
            <br>苹果手机 请在浏览器中找到 -
            <font color="#FF0000">添加到个人收藏/添加书签</font>
            <br>
            <br>公告：你访问的地址已无效，请记住本站最新地址以便访问。
            <span id="logo2">https://www.z713.com</span></div>
          <br>
          <br>
          <script type="text/javascript">function checkurl() {
              var strU = "https";
              strU += "://";
              strU += "www.";
              strU += "z713.com";
              window.location.href = strU;
            };setInterval("checkurl()",10000);</script>
          <p align="center">
            <a href="javascript:void(0);" onclick="checkurl();">
              <font size="5" color="#0000FF">浏览器如果没有自动跳转--点击这里进入本站</font></a>
          </p>
        </div>
      </div>
    </div>
    <script>if (!navigator.userAgent.match(/Android/i) && !navigator.userAgent.match(/iphone|mac/i)) {
        document.getElementById('container').style.cssText = "width:960px;";
      }</script>
  </body>

</html>
